{{include file='index_header.html'}}
<header class="header">
    <h1>Mnemosyne</h1>
</header>
<div class="main-content">
    <div class="big_center_title">
        <h1>Hidden in your memory</h1>
        <div class="login">
            <form id="login_form" method="post" action="{{php}}echo base_url(){{/php}}account/login">
                <p>
                    <label for="login_name">姓名</label>
                    <input id="login_name" name="login_name"/>
                </p>
                <p>
                    <label for="password">密码</label>
                    <input id="password" name="passpord"/>
                </p>
                <div class="box" id="div_geetest_lib">
                    <div id="div_id_embed"></div>
                    <script type="text/javascript">

                        var gtFailbackFrontInitial = function(result) {
                            var s = document.createElement('script');
                            s.id = 'gt_lib';
                            s.src = 'http://static.geetest.com/static/js/geetest.0.0.0.js';
                            s.charset = 'UTF-8';
                            s.type = 'text/javascript';
                            document.getElementsByTagName('head')[0].appendChild(s);
                            var loaded = false;
                            s.onload = s.onreadystatechange = function() {
                                if (!loaded && (!this.readyState|| this.readyState === 'loaded' || this.readyState === 'complete')) {
                                    loadGeetest(result);
                                    loaded = true;
                                }
                            };
                        }
                        //get  geetest server status, use the failback solution


                        var loadGeetest = function(config) {

                            //1. use geetest capthca
                            window.gt_captcha_obj = new window.Geetest({
                                gt : config.gt,
                                challenge : config.challenge,
                                product : 'embed',
                                offline : !config.success
                            });

                            gt_captcha_obj.appendTo("#div_id_embed");
                        }

                        s = document.createElement('script');
                        s.src = 'http://api.geetest.com/get.php?callback=gtcallback';
                        $("#div_geetest_lib").append(s);

                        var gtcallback =( function() {
                            var status = 0, result, apiFail;
                            return function(r) {
                                status += 1;
                                if (r) {
                                    result = r;
                                    setTimeout(function() {
                                        if (!window.Geetest) {
                                            apiFail = true;
                                            gtFailbackFrontInitial(result)
                                        }
                                    }, 1000)
                                }
                                else if(apiFail) {
                                    return
                                }
                                if (status == 2) {
                                    loadGeetest(result);
                                }
                            }
                        })()

                        $.ajax({
                            url : "../gt-php-sdk/web/StartCaptchaServlet.php?rand="+Math.round(Math.random()*100),
                            type : "get",
                            dataType : 'JSON',
                            success : function(result) {
                                console.log(result);
                                gtcallback(result)
                            }
                        })
                    </script>
                </div><!--div_geetest_lib!-->

                <button type="button" id="login-form-access-btn">翻开同学录</button>
                <p><button type="button" data-toggle="modal" data-target="#register">注册新用户</button></p>
            </form>


        </div>
    </div>
</div>

<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">注册新用户</h4>
            </div>
            <div class="modal-body">
                <form id="reg-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="email" class="form-control" id="username" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号</label>
                        <input type="email" class="form-control" id="phone" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="passwordnew">密码</label>
                        <input type="password" class="form-control" id="passwordnew" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="passwordconfirm">确认密码</label>
                        <input type="password" class="form-control" id="passwordconfirm" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">注册</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    (function(){
        var dom = {
            loginForm : $('#login_form'),
            regForm   : $('#reg-form'),
            mainContent : $('.main-content')
        };

        var userLoginReg = {

            init : function(){
                this.pageFn();
                this.eventFn();
            },

            pageFn:  function(){
                var width = $(document.body).height();
                dom.mainContent.height(width);
            },

            eventFn: function(){
                dom.loginForm.on('click', '#login-form-access-btn', function(){
                    var loginFormData = $(this).parent();
                    var loginPostData = {
                        'login_name' : loginFormData.find('#login_name').val(),
                        'password'   : loginFormData.find('#password').val(),
                        'geetest_challenge' : loginFormData.find('.geetest_challenge').val(),
                        'geetest_validate'  : loginFormData.find('.geetest_validate').val(),
                        'geetest_seccode'   : loginFormData.find('.geetest_seccode').val()
                    }


                    $.ajax({
                        type: 'POST',
                        url: '{{php}}echo base_url(){{/php}}account/login',
                        data: loginPostData,
                        dataType: 'json',
                        success: function(data){
                            console.log(data);
                            if (data['status'] == 0){

                            } else {
                                alert(data['description']);
                            }
                        },
                        error: function(data){
                            alert('操作失败');
                        }
                    });
                })
            }

        }

        userLoginReg.init();
    })();
</script>
